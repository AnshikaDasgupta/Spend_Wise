<html>
    <head>
        <title>SpendWise</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 min-h-screen flex flex-col items-center py-10 font-sans">
        <header class="mb-10 bg-white border border-purple-900 text-purple-900 h-30 min-w-screen rounded-2xl shadow-2xl opacity-80 hover">
            <h1 class="text-4xl text-center text-bold font-sans">●Daily Expense Tracker●</h1>
            <p class="text-lg text-purple-900 mt-2 text-center">| Track | Save | Grow |</p>
        </header>
        <section class="bg-white shadow-2xl rounded-2xl p-8 w-full mb-10 opacity-80 hover" class="card">
          <h2 class="text-lg text-center text-bold text-purple-900 mb-6 ">Add expense</h2>
          <form id="expenseform" class="grid grid-cols-1 gap-4">
            <input id="date" class="border p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none" type="date">
            <input id="item" class="border p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none"type="text" placeholder="item">
            <input id="amount" class="border p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none"type="number"placeholder="Amount">
            <select class="border p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
                <option value="">food</option>
                <option value="">travel</option>
                <option value="">shopping</option>
                <option value="">other</option>
            </select>
            <button class=" bg-gradient-to-br from-purple-500 via-pink-400 to-orange-300 border p-3 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none shadow-xl text-bold text-white fonts-sans"type="submit">Add expense</button>
          </form>
        </section>
        <section class="bg-white shadow-2xl rounded-2xl p-8 max-w-3xl opacity-80 hover ">
            <div class="flex justify-center items-center mb-6">
                <h2 class="text-2xl font-bold text-purple-800">Expenses</h2>
                <span class="text-xl font-bold text-purple-600 ml-3">total:BDT0.00</span>
            </div>
            <table class="overflow-x-auto w-full border-collapse">
                <thread>
                    <tr class="bg-gradient-to-br from-pink-500 to-organge-500 text-white">
                        <th class="p-3 text-left">date</th>
                        <th class="p-3 text-left">item</th>
                        <th class="p-3 text-left">amount</th>
                        <th class="p-3 text-left">category</th>
                    </tr>
                </thread>

                   
                <tbody id="expenselist">
                   <tr class="border-b hover:bg-purple-50 transtion">
                    <td class="p-3">2025-08-10</td>
                    <td class="p-3">Sample Item</td>
                    <td class="p-3 font-semibold text-green-600">BDT100</td>
                    <td class="p-3">food</td>
                    <td class="p-3"><button class="bg-red-500 text-white px-4 py-2 rounded-lg border-1 border-white shadow-lg hover:bg-red-600 transtion">Delete</button></td>
                   </tr>
                </tbody>
            </table>
        </section>

        <div>
            <script>
                 const form = document.getElementById("expenseform")
                 const expenselist = document.getElementById("expenselist")
                 const expensecount = document.getElementById("expensecount")
                 const count = 0;

                 form.addEventListener("submit",function(e){
                    e.preventDefault
                    const Date = document.getElementById("Date").value;
                    const Item = document.getElementById("Item").value;
                    const Category = document.getElementById("Category").value;
                    const Amount = document.getElementById("Amount")

                 })

                 if(!Date || !Item || !Amount || !Category )

                 const tr = document.createElement("tr")
                 tr.className = "border-b hover:bg-purple-500 transition"

                 tr.innerHTML = `
                 <td class="p-3">${date}</td>
                 <td class="p-3">${item}</td>
                 <td class="p-3">${amount}</td>
                 <td class="p-3">${category}</td>
                  <button id="delete" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition"Delete</button>
                    </td>`

                    expenselist.appendChild(tr)

                    count++
                    expensecount.textContent = count

                    form.reset()
                 
            </script>

        </div>
    </body>
</html>
